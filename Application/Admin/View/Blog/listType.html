<div class="main-container">
      <div class="projects-header page-header">
          <h3 class="clearfix">
              <div class="pull-left"><i class="icon-list"> </i> 列表  </div>
              <a class="btn btn-primary pull-right" href="__URL__/addtype" role="button">
              <i class="icon-trash icon-plus"></i> 添加 </a> 
          </h3>
        <!-- top opreat bar.导航栏 -->
        <div class="alert alert-info">
          <label>状态：</label>
  
          <a href="__URL__/listall/status/3" class="btn btn-link">
            全部 ({$statusCount.allCount})</a>

      </div>
    <div class="form-horizontal" role="form">
        <!-- top opreat bar.导航栏 -->

                <th class="col-md-2">状态</th>
                <th class="col-md-6">操作</th>
              </tr>
            </thead>
            <tbody>
        <volist name="list" id="vo">
              <tr>
                <td class="col-md-0"><input type="checkbox" name="checkbox_id" value="{$vo.dbid}"></td>
                <td class="col-md-2">{$vo.type}</td>
                <td class="col-md-2">&nbsp;

                  <i class="icon-unlock"></i>
                   
                </td>
                <td class="col-md-3">
    
                 <a class="btn btn-default" href="__URL__/edittype?_id={$vo.dbid}"><i class="icon-edit"></i></a>
                  <a class="btn btn-danger" href="javascript:checkDialog('__URL__/changeStatus?dbid={$vo.dbid}&status=2','确定选择删除？')"><i class="icon-trash"></i></a>
                </td>
              </tr>
        </volist> 
            </tbody>
          </table>
